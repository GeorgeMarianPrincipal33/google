<!DOCTYPE html>

<html  lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Google clone</title>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="topnav ul-nav" id="topnav">
            <span>
                <a class='toplink a-links' v-bind:href="homepage">Gmail</a>
                <a class='toplink a-links' href="">{{images}}</a>
                <span class="material-icons navicon">apps</span>
                <button class="button btn-primary">{{login}}</button>
            </span>
        </div>

        <div class="centered" id='center'>
            <div>
                <div>
                    <img  class='logo' v-bind:src="imgSrc" alt="Logo">
                </div>
                
                <div class="search-bar">
                    <span class="material-icons">search</span>
                    <input class="search-bar-input" type="text" onresize="resizeInput()">
                    <span class="material-icons icons">keyboard_alt</span>
                    <span class="material-icons icons">mic</span>
                </div>

                <div class="center-el">
                    <button class="btn-search">{{search}}</button>
                    <button class="btn-search" >{{lucky}}</button>
                </div>
                <div class="center-el">
                    <span class="lang">
                        {{languages}}: 
                        <a>English</a>
                        <a>magyar</a>
                        <a>Deutsch</a>
                    </span>
                </div>
                
            </div>
        </div>

        <footer class="footer" id="footer">
            <div>
                <ul>
                    <li><a>{{country}}</a></li>
                </ul>
                
                <ul>
                    <li><a class='a-links' v-bind:href="aboutLink">{{about}}</a></li>
                    <li><a class='a-links' v-bind:href="addsLink">{{adds}}</a></li>
                    <li><a class='a-links' v-bind:href="businessLink">{{business}}</a></li>
                    <li><a class='a-links' v-bind:href="hswLink">{{hsw}}</a></li>

                    <div style="float: right;">
                        <li><a class='a-links' v-bind:href="privacyLink">{{privacy}}</a></li>
                        <li><a class='a-links' v-bind:href="termsLink">{{terms}}</a></li>
                        <li><a class='a-links' href="">{{settings}}</a></li>
                    </div>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
